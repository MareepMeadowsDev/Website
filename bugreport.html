<html>
  <head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="bugreport.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </head>

  
  <header>
    <img src="Images/logo.png" alt="logo">
    <nav class="navigation">
        <a href="#Rules">RULES</a>
        <a href="#FAQ">FAQ</a>
        <a href="#Staff">STAFF</a>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLScRbe-PdHgYDVcvq3LFCjziHltF1pqWYdFBr6dtj1iZg18uKw/viewform" target="_blank">BAN APPEALS</a>
    </nav>
</header>


  <body class="container mt-5">
    <form onsubmit="sendContact(event)">
        <div class="mb-3">
            <label for="messageInput" class="form-label">Discord Username and/or userID</label>
            <input type="messageInput" class="form-control" id="discordUser">
          </div>
      <div class="mb-3">
        <label for="messageInput" class="form-label">Please explain the bug in detail.</label>
        <textarea class="form-control" id="whyBanned" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="messageInput" class="form-label">When did you start encountering this bug?</label>
        <textarea class="form-control" id="whyUnfair" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script>
      async function sendContact(ev) {
        ev.preventDefault();

        const discordUser = document
          .getElementById('discordUser').value;
          const whyBanned = document
          .getElementById('whyBanned').value;
          const whyUnfair = document
          .getElementById('whyUnfair').value;


        const webhookBody = {
          embeds: [{
            title: 'Bug Report',
            fields: [
              { name: 'Discord Username and/or userID', value: discordUser },
              { name: 'Please explain the bug in detail.', value: whyBanned },
              { name: 'When did you start encountering this bug?', value: whyUnfair },
            ]
          }],
        };

        const webhookUrl = 'https://discord.com/api/webhooks/961419187891372032/YbflIAzzy_BhPRWBtXc9It80tfs5xSfSoCaPx_cs6LvHNbC6GS3hru5CVI_ZZvBzsnEP';

        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(webhookBody),
        });

        if (response.ok) {
          alert('We have received your report. Thank you!');
        } else {
          alert('There was an error! Try again later!');
        }
      }
    </script>
  </body>
</html>
